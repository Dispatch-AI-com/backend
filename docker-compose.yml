services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dispatchai-api
    restart: always
    ports:
      - "4000:4000"
    depends_on:
      - mongodb
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/dispatchai
      - SHOW_ERROR_MESSAGE=true
      - LOG_TO_FILE=false
    networks:
      - dispatchai-network
    volumes:
      - ./:/app
      
  mongodb:
    image: mongo:latest
    container_name: dispatchai-mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - dispatchai-network
  ai:
    build:
      context: ./ai
      dockerfile: Dockerfile
    container_name: dispatchai-ai
    env_file:
      - .env
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./ai/app:/app/app
    networks:
      - dispatchai-network

networks:
  dispatchai-network:
    driver: bridge

volumes:
  mongodb_data: