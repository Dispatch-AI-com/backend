version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.uat  # ✅ 使用运行时 Dockerfile
    container_name: dispatchai-api
    restart: always
    ports:
      - "4000:4000"
    depends_on:
      - mongodb
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/dispatchai
      - SHOW_ERROR_MESSAGE=true
    networks:
      - dispatchai-network

  mongodb:
    image: mongo:latest
    container_name: dispatchai-mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - dispatchai-network

networks:
  dispatchai-network:
    driver: bridge

volumes:
  mongodb_data:
