jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. ç­¾å‡ºä»£ç 
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      # 2. å®‰è£… pnpmï¼ˆä»…ç”¨äºåç»­ rsync ä¸­æ’é™¤ node_modulesï¼‰
      - name: ğŸ“¥ Install pnpm
        run: npm install -g pnpm

      # 3. å‡†å¤‡ SSH ç§é’¥
      - name: ğŸ”‘ Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      # 4. Rsync æ•´ä¸ªåç«¯ç›®å½•åˆ° EC2ï¼ˆå« API ä¸ AI æœåŠ¡ä»£ç ï¼‰
      - name: ğŸ“¤ Sync backend to EC2
        run: |
          rsync -avz --delete \
            --exclude 'node_modules' \
            --exclude '.git' \
            -e "ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa" \
            backend/ ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/deploy/dispatch-backend/

      # 5. è¿œç«¯æ— ç¼“å­˜æ„å»ºå¹¶é‡å¯å®¹å™¨
      - name: ğŸ” Build & Restart on EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/ubuntu/deploy/dispatch-backend || exit 1

            # åœæ‰æ—§å®¹å™¨
            docker-compose -f docker-compose.uat.yml down

            # å¼ºåˆ¶æ— ç¼“å­˜æ„å»ºï¼ˆAPI çš„ pnpm build ä¼šåœ¨å®¹å™¨å†…æ‰§è¡Œï¼‰
            docker-compose -f docker-compose.uat.yml build --no-cache

            # å¯åŠ¨æ‰€æœ‰æœåŠ¡
            docker-compose -f docker-compose.uat.yml up -d
          EOF
