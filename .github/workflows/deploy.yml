name: ğŸš€ Deploy Backend & AI to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. ç­¾å‡ºä»“åº“
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      # 2. å®‰è£… pnpmï¼ˆä»…ç”¨äºæ’é™¤ node_modulesï¼‰
      - name: ğŸ“¥ Install pnpm
        run: npm install -g pnpm

      # 3. å‡†å¤‡ SSH ç§é’¥
      - name: ğŸ”‘ Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      # 4. åŒæ­¥ backend ç›®å½•åˆ° EC2
      - name: ğŸ“¤ Sync backend to EC2
        run: |
          rsync -avz --delete \
            --exclude 'node_modules' \
            --exclude '.git' \
            -e "ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa" \
            backend/ ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/deploy/dispatch-backend/

      # 5. åœ¨ EC2 ä¸Šæ— ç¼“å­˜æ„å»ºå¹¶é‡å¯å®¹å™¨
      - name: ğŸ” Build & Restart on EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/ubuntu/deploy/dispatch-backend || exit 1

            # åœæ‰æ—§å®¹å™¨
            docker-compose -f docker-compose.uat.yml down

            # å¼ºåˆ¶æ— ç¼“å­˜é‡å»ºï¼ˆAPI ä¸ AI æœåŠ¡éƒ½åœ¨å®¹å™¨å†…æ„å»ºï¼‰
            docker-compose -f docker-compose.uat.yml build --no-cache

            # å¯åŠ¨æ‰€æœ‰æœåŠ¡
            docker-compose -f docker-compose.uat.yml up -d
          EOF
