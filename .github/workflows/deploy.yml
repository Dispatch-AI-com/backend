name: 🚀 Deploy Backend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 📥 Install pnpm
        run: npm install -g pnpm

      - name: 📦 Install dependencies and build
        run: |
          pnpm install
          pnpm build

      - name: 🧹 Clean up and install production deps
        run: |
          rm -rf node_modules
          pnpm install --omit=dev

      - name: 🧾 Verify build output
        run: |
          echo "✅ Contents of dist/"
          ls -al dist

      - name: 📤 Upload build artifacts to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "dist/**,package.json,package-lock.json,docker-compose.uat.yml,Dockerfile.uat"
          target: /home/ubuntu/deploy/dispatch-backend
          strip_components: 0

      - name: 🔁 Restart backend on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/deploy/dispatch-backend
            docker build -f Dockerfile.uat -t dispatch-backend_api .
            docker-compose -f docker-compose.uat.yml down
            docker-compose -f docker-compose.uat.yml up -d
