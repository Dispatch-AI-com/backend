    runs-on: ubuntu-latest
    defaults:
      run:
        # æ‰€æœ‰æœ¬åœ°å‘½ä»¤éƒ½åœ¨ backend/ ä¸‹æ‰§è¡Œ
        working-directory: backend

    steps:
      # 1. ç­¾å‡ºä»£ç 
