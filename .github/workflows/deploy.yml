name: ğŸš€ Deploy Backend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¥ Install pnpm
        run: npm install -g pnpm

      - name: ğŸ“¦ Install dependencies and build
        run: |
          pnpm install
          pnpm build

      - name: ğŸ“¤ Upload build artifacts to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "dist/**,package.json,package-lock.json,docker-compose.uat.yml,Dockerfile.uat"
          target: /home/ubuntu/deploy/dispatch-backend
          strip_components: 0

      - name: ğŸ” Restart backend on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/deploy/dispatch-backend
            docker build -f Dockerfile.uat -t dispatch-backend_api .
            docker-compose -f docker-compose.uat.yml down
            docker-compose -f docker-compose.uat.yml up -d
