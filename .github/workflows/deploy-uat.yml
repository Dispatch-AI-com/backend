name: 🚀 Deploy Backend to EC2 (UAT)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v3

      - name: 🔐 Install SSH key
        run: |
          mkdir -p ~/.ssh
          # 把 GitHub Secret 里的私钥写入文件
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
        # 如果你的私钥有多行，确保在 repo→Settings→Secrets 里保存时也是多行格式

      - name: 🧱 Add server to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: 📤 Upload build artifacts to EC2
        uses: appleboy/scp-action@master
        with:
          host:     ${{ secrets.EC2_HOST }}
          username: ubuntu
          key_path: ~/.ssh/id_rsa              # ← 直接指定私钥文件
          source:   "dist/**,docker-compose.uat.yml"
          target:   "/home/ubuntu/deploy/dispatch-backend"

      - name: 🔁 Restart service on EC2 via Docker Compose
        uses: appleboy/ssh-action@master
        with:
          host:     ${{ secrets.EC2_HOST }}
          username: ubuntu
          key_path: ~/.ssh/id_rsa
          script: |
            cd /home/ubuntu/deploy/dispatch-backend
            docker-compose -f docker-compose.yml -f docker-compose.uat.yml down
            docker-compose -f docker-compose.yml -f docker-compose.uat.yml up -d --build
