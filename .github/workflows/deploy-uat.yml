name: ğŸš€ Deploy Backend to EC2 (UAT)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ” Install SSH key
        run: |
          mkdir -p ~/.ssh
          # æŠŠ GitHub Secret é‡Œçš„ç§é’¥å†™å…¥æ–‡ä»¶
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
        # å¦‚æœä½ çš„ç§é’¥æœ‰å¤šè¡Œï¼Œç¡®ä¿åœ¨ repoâ†’Settingsâ†’Secrets é‡Œä¿å­˜æ—¶ä¹Ÿæ˜¯å¤šè¡Œæ ¼å¼

      - name: ğŸ§± Add server to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ğŸ“¤ Upload build artifacts to EC2
        uses: appleboy/scp-action@master
        with:
          host:     ${{ secrets.EC2_HOST }}
          username: ubuntu
          key_path: ~/.ssh/id_rsa              # â† ç›´æ¥æŒ‡å®šç§é’¥æ–‡ä»¶
          source:   "dist/**,docker-compose.uat.yml"
          target:   "/home/ubuntu/deploy/dispatch-backend"

      - name: ğŸ” Restart service on EC2 via Docker Compose
        uses: appleboy/ssh-action@master
        with:
          host:     ${{ secrets.EC2_HOST }}
          username: ubuntu
          key_path: ~/.ssh/id_rsa
          script: |
            cd /home/ubuntu/deploy/dispatch-backend
            docker-compose -f docker-compose.yml -f docker-compose.uat.yml down
            docker-compose -f docker-compose.yml -f docker-compose.uat.yml up -d --build
