name: ğŸš€ Deploy Backend to EC2 (UAT)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§± Build & package
        run: |
          npm ci
          npm run build
          # ï¼ˆå¯é€‰ï¼‰æ‰“åŒ…æˆ tarï¼Œæˆ–è€…ç•™ä½œ Docker ä¸Šæ„å»º
          # tar czf payload.tar.gz dist Dockerfile docker-compose.uat.yml

      - name: ğŸ” Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/dispatchai_key
          chmod 600 ~/.ssh/dispatchai_key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ğŸ“¤ Upload build artifacts to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          # æŒ‡å®šæˆ‘ä»¬åˆšæ‰å†™å…¥çš„ key æ–‡ä»¶è·¯å¾„
          key_path: ~/.ssh/dispatchai_key
          # åªä¸Šä¼ ä½ éœ€è¦çš„æ–‡ä»¶å¤¹å’Œé…ç½®
          source: "dist/**,Dockerfile.uat.yml,docker-compose.uat.yml"
          target: "/home/ubuntu/deploy/dispatch-backend"

      - name: ğŸ” Restart backend service on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key_path: ~/.ssh/dispatchai_key
          script: |
            cd /home/ubuntu/deploy/dispatch-backend
            docker-compose -f docker-compose.uat.yml down
            docker-compose -f docker-compose.uat.yml up -d --build

      - name: ğŸ§¹ Cleanup local SSH key
        run: rm -f ~/.ssh/dispatchai_key ~/.ssh/known_hosts
