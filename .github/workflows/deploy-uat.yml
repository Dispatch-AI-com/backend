name: ğŸš€ Deploy Backend to EC2 (UAT)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§± Setup known_hosts
        # åªéœ€æŠŠè¿œç«¯ä¸»æœºæŒ‡çº¹åŠ åˆ° known_hostsï¼Œé¿å…ç¬¬ä¸€æ¬¡äº¤äº’å¼ç¡®è®¤
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: ğŸ“¤ Upload backend to EC2
        uses: appleboy/scp-action@master
        with:
          host:     ${{ secrets.EC2_HOST }}
          username: ubuntu
          key:      ${{ secrets.EC2_SSH_KEY }}        # â† ç›´æ¥æŠŠç§é’¥å†…å®¹å½“ä½œ key ä¼ ç»™ action
          source:   "dist/**,docker-compose.uat.yml"  # ä»…ä¸Šä¼  build äº§ç‰©å’Œ compose æ–‡ä»¶
          target:   "/home/ubuntu/deploy/dispatch-backend"

      - name: ğŸ” Restart service on EC2
        uses: appleboy/ssh-action@master
        with:
          host:     ${{ secrets.EC2_HOST }}
          username: ubuntu
          key:      ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/deploy/dispatch-backend
            docker-compose -f docker-compose.yml -f docker-compose.uat.yml down
            docker-compose -f docker-compose.yml -f docker-compose.uat.yml up -d --build
