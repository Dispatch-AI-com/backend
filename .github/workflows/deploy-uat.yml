name: 🚀 Deploy Backend to EC2 (UAT)

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v3

      - name: 🔍 Debug env vars
        run: |
          echo "EC2_HOST         = '${{ secrets.EC2_HOST }:-<empty>}'"
          if [ -z "${{ secrets.EC2_SSH_KEY }-}" ]; then
            echo "EC2_SSH_KEY      = <empty>"
          else
            echo "EC2_SSH_KEY      = <present, length $(echo "${{ secrets.EC2_SSH_KEY }}" | wc -c) chars>"
          fi
          # 还可以检查一下本地 ~/.ssh/id_rsa 文件是否存在
          ls -l ~/.ssh || echo "~/.ssh 不存在"
          ls -l ~/.ssh/id_rsa && echo "~/.ssh/id_rsa 存在" || echo "~/.ssh/id_rsa 不存在"

      - name: 📤 Upload build to EC2
        uses: appleboy/scp-action@master
        with:
          host:     ${{ secrets.EC2_HOST }}
          username: ubuntu
          key:      ${{ secrets.EC2_SSH_KEY }}
          source:   "dist/**,docker-compose.uat.yml"
          target:   "/home/ubuntu/deploy/dispatch-backend"

      - name: 🔁 Restart service on EC2
        uses: appleboy/ssh-action@master
        with:
          host:     ${{ secrets.EC2_HOST }}
          username: ubuntu
          key:      ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/deploy/dispatch-backend
            docker-compose -f docker-compose.yml -f docker-compose.uat.yml down
            docker-compose -f docker-compose.yml -f docker-compose.uat.yml up -d --build
