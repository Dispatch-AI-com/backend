name: ğŸš€ Deploy Backend to EC2 (UAT)

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout PR code
        uses: actions/checkout@v3

      - name: ğŸ” Write SSH key to disk
        run: |
          mkdir -p ~/.ssh
          # 1) å»æ‰æ‰€æœ‰å¤šä½™ç©ºè¡Œï¼Œ2) ç¡®ä¿åªæœ‰ UNIX æ¢è¡Œ
          echo "${{ secrets.EC2_SSH_KEY }}" | sed '/^$/d' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: ğŸ§± Add EC2 host fingerprint
        run: ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: ğŸ“¤ Upload artifacts via SCP
        uses: appleboy/scp-action@master
        with:
          host:      ${{ secrets.EC2_HOST }}
          username:  ubuntu
          key_path:  ~/.ssh/id_rsa       # â† è¿™é‡Œä¸€å®šè¦ç”¨ key_path
          source:    "dist/**,docker-compose.uat.yml"
          target:    "/home/ubuntu/deploy/dispatch-backend"

      - name: ğŸ” Restart service on EC2
        uses: appleboy/ssh-action@master
        with:
          host:      ${{ secrets.EC2_HOST }}
          username:  ubuntu
          key_path:  ~/.ssh/id_rsa
          script: |
            cd /home/ubuntu/deploy/dispatch-backend
            docker-compose -f docker-compose.yml -f docker-compose.uat.yml down
            docker-compose -f docker-compose.yml -f docker-compose.uat.yml up -d --build
