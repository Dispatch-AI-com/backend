name: ğŸ§ª Backend CI

on:
  pull_request:
    branches:
      - main

jobs:
  code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¥ Install pnpm
        run: npm install -g pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ§ª Run Prettier & ESLint (lint check)
        run: pnpm run lint

      - name: ğŸ” Run Type Check (tsc)
        run: pnpm run type-check

      - name: ğŸ Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: ğŸ› ï¸ Install uv
        run: |
          pip install --upgrade uv
      
      - name: ğŸ“¦ uv sync (dev groups)
        run: |
          uv sync --all-extras --dev

      - name: ğŸ” Python Lint (Ruff)
        run: make lint          # ruff check ...

      - name: ğŸ¨ Python Format Check
        run: make format
