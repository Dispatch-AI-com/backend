name: 🚀 Deploy Backend to EC2 (UAT)

on:
  pull_request_target: main
    types: [opened, synchronize, reopened]

permissions:
  contents: read           # 读取仓库内容权限
  id-token: write          # 如果后面要用 OIDC（可删）

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout PR code
        uses: actions/checkout@v3
        with:
          # 把 PR 分支的代码签出，而非默认的 base 分支
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - name: 🔐 Write SSH key to disk
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: 🧱 Add EC2 host fingerprint
        run: ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: 📤 Upload build artifacts via SCP
        uses: appleboy/scp-action@master
        with:
          host:      ${{ secrets.EC2_HOST }}
          username:  ubuntu
          key_path:  ~/.ssh/id_rsa
          source:    "dist/**,docker-compose.uat.yml"
          target:    "/home/ubuntu/deploy/dispatch-backend"

      - name: 🔁 Restart service on EC2
        uses: appleboy/ssh-action@master
        with:
          host:      ${{ secrets.EC2_HOST }}
          username:  ubuntu
          key_path:  ~/.ssh/id_rsa
          script: |
            cd /home/ubuntu/deploy/dispatch-backend
            docker-compose -f docker-compose.yml -f docker-compose.uat.yml down
            docker-compose -f docker-compose.yml -f docker-compose.uat.yml up -d --build
