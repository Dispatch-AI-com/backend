name: 🚀 Deploy Backend to EC2 (UAT)

on:
  pull_request_target:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened

permissions:
  contents: read     # 读取仓库内容
  id-token: write    # 如需 OIDC 可保留，否则可删

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout PR code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - name: 🔐 Write SSH key to disk
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: 🧱 Add EC2 host fingerprint
        run: |
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: 📤 Upload build artifacts via SCP
        uses: appleboy/scp-action@master
        with:
          host:      ${{ secrets.EC2_HOST }}
          username:  ubuntu
          key_path:  ~/.ssh/id_rsa
          source:    "dist/**,docker-compose.uat.yml"
          target:    "/home/ubuntu/deploy/dispatch-backend"

      - name: 🔁 Restart service on EC2
        uses: appleboy/ssh-action@master
        with:
          host:      ${{ secrets.EC2_HOST }}
          username:  ubuntu
          key_path:  ~/.ssh/id_rsa
          script: |
            cd /home/ubuntu/deploy/dispatch-backend
            docker-compose -f docker-compose.yml -f docker-compose.uat.yml down
            docker-compose -f docker-compose.yml -f docker-compose.uat.yml up -d --build
