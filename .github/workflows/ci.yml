name: 🚀 Deploy Backend to EC2 (UAT)

on:
  pull_request

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 📤 Upload build artifacts via SCP
        uses: appleboy/scp-action@master
        with:
          host:      ${{ secrets.EC2_HOST }}
          username:  ubuntu
          key:       ${{ secrets.EC2_SSH_KEY }}
          source:    "dist/**,docker-compose.yml,docker-compose.uat.yml,Dockerfile.uat"
          target:    "/home/ubuntu/deploy/dispatch-backend"

      - name: 🔁 Restart service on EC2
        uses: appleboy/ssh-action@master
        with:
          host:      ${{ secrets.EC2_HOST }}
          username:  ubuntu
          key:       ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/deploy/dispatch-backend
            docker-compose -f docker-compose.yml -f docker-compose.uat.yml down
            docker-compose -f docker-compose.uat.yml build
            docker-compose -f docker-compose.uat.yml up -d
