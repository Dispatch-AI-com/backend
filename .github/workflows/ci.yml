name: ğŸš€ Deploy Backend to EC2 (Build in CI)

on:
  push:
    branches:
      - test/ci-cd
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install deps & build
        run: |
          npm install
          npm run build

      - name: ğŸ§¹ Clean up for production
        run: |
          rm -rf node_modules
          npm install --omit=dev

      - name: ğŸ“¤ Upload to EC2 (only dist & package files)
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: |
            dist
            package.json
            package-lock.json
            docker-compose.uat.yml
            Dockerfile.runtime
          target: /home/ubuntu/deploy/dispatch-backend
          strip_components: 0

      - name: ğŸ” Restart service on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/deploy/dispatch-backend
            docker build -f Dockerfile.runtime -t dispatch-backend_api .
            docker-compose -f docker-compose.uat.yml down
            docker-compose -f docker-compose.uat.yml up -d
