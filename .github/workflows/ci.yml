name: ğŸ§ª Backend CI

on:
  pull_request:
    branches:
      - main

jobs:
  code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ§¹ Run Prettier (format check)
        run: npm run format

      - name: ğŸ§ª Run ESLint (lint check)
        run: npm run lint

      - name: ğŸ” Run Type Check (tsc)
        run: npm run type-check
