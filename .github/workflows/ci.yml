name: ğŸ§ª Backend CI

on:
  pull_request:
    branches:
      - main

jobs:
  code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Install pnpm
        run: npm install -g pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ§ª Run Prettier & ESLint (lint check)
        run: pnpm run lint

      - name: ğŸ” Run Type Check (tsc)
        run: pnpm run type-check

      - name: ğŸ—„ï¸ Start MongoDB
        uses: supercharge/mongodb-github-action@1.10.0
        with:
          mongodb-version: '7.0'

      - name: ğŸ“‹ Copy .env.example to .env for tests
        run: cp .env.example .env

      - name: ğŸ§ª Run All Tests
        run: pnpm test
        env:
          CI: true
          MONGODB_URI: mongodb://localhost:27017/test
          NODE_ENV: test

      - name: ğŸ Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: ğŸ› ï¸ Install uv
        run: |
          pip install --upgrade uv
      
      - name: ğŸ“¦ uv sync (dev groups)
        working-directory: ./ai  
        run: |
          uv sync --all-extras --dev

      - name: ğŸ” Python Lint (Ruff)
        working-directory: ./ai
        run: make lint

      - name: ğŸ¨ Python Format Check
        working-directory: ./ai
        run: make format
