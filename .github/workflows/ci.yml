name: üöÄ Deploy Backend to EC2 (UAT)

on:
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repo
        uses: actions/checkout@v3

      - name: üîê Write SSH key to disk
        run: |
          mkdir -p ~/.ssh
          # Áî® printf ‰øùÁïô PEM Ê†ºÂºèÁöÑÂ§öË°åÊç¢Ë°å
          printf '%s\n' "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: üêõ Debug: list ~/.ssh
        run: |
          echo "--- ~/.ssh contents ---"
          ls -l ~/.ssh
          echo "--- head of id_rsa ---"
          head -n 5 ~/.ssh/id_rsa | sed 's/^/    /'
          echo "--- permissions ---"
          stat ~/.ssh/id_rsa

      - name: üß± Add host fingerprint
        run: |
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts
          echo "--- known_hosts ---"
          tail -n 1 ~/.ssh/known_hosts

      - name: üì§ Upload artifacts via SCP
        uses: appleboy/scp-action@master
        with:
          host:      ${{ secrets.EC2_HOST }}
          username:  ubuntu
          key_path:  ~/.ssh/id_rsa
          source:    "dist/**,docker-compose.uat.yml"
          target:    "/home/ubuntu/deploy/dispatch-backend"

      - name: üîÅ Restart service on EC2
        uses: appleboy/ssh-action@master
        with:
          host:      ${{ secrets.EC2_HOST }}
          username:  ubuntu
          key_path:  ~/.ssh/id_rsa
          script: |
            cd /home/ubuntu/deploy/dispatch-backend
            docker-compose -f docker-compose.yml -f docker-compose.uat.yml down
            docker-compose -f docker-compose.yml -f docker-compose.uat.yml up -d --build
