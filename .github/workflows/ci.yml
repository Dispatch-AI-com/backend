name: 🚀 Deploy Backend to EC2 (UAT)

on:
  push:
    branches:
      - test/ci-cd  # ✅ 只监听 test/ci-cd 分支

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code from test/ci-cd
        uses: actions/checkout@v3
        # ✅ 不要加 `ref`，因为 push 时自动就是当前分支（test/ci-cd）

      - name: 📤 Upload full source to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "**"
          target: "/home/ubuntu/deploy/dispatch-backend"
          strip_components: 1

      - name: 🔁 Restart service on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/deploy/dispatch-backend
            docker-compose -f docker-compose.yml -f docker-compose.uat.yml down
            docker-compose -f docker-compose.uat.yml build --no-cache
            docker-compose -f docker-compose.uat.yml up -d
