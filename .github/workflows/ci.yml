name: 🚀 Deploy Backend to EC2 (UAT)

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout PR code
        uses: actions/checkout@v3

      - name: 🔐 Write SSH key to disk
        run: |
          mkdir -p ~/.ssh
          # 1) 去掉所有多余空行，2) 确保只有 UNIX 换行
          echo "${{ secrets.EC2_SSH_KEY }}" | sed '/^$/d' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: 🧱 Add EC2 host fingerprint
        run: ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: 📤 Upload artifacts via SCP
        uses: appleboy/scp-action@master
        with:
          host:      ${{ secrets.EC2_HOST }}
          username:  ubuntu
          key_path:  ~/.ssh/id_rsa       # ← 这里一定要用 key_path
          source:    "dist/**,docker-compose.uat.yml"
          target:    "/home/ubuntu/deploy/dispatch-backend"

      - name: 🔁 Restart service on EC2
        uses: appleboy/ssh-action@master
        with:
          host:      ${{ secrets.EC2_HOST }}
          username:  ubuntu
          key_path:  ~/.ssh/id_rsa
          script: |
            cd /home/ubuntu/deploy/dispatch-backend
            docker-compose -f docker-compose.yml -f docker-compose.uat.yml down
            docker-compose -f docker-compose.yml -f docker-compose.uat.yml up -d --build
