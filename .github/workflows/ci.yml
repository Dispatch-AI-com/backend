name: 🧪 Backend CI

on:
  pull_request:
    branches:
      - main

jobs:
  code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: npm install

      - name: 🧹 Run Prettier (format check)
        run: npm run format

      - name: 🧪 Run ESLint (lint check)
        run: npm run lint

      - name: 🔎 Run Type Check (tsc)
        run: npm run type-check
