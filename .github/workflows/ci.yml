name: ğŸš€ Deploy Backend to EC2 (UAT)

on:
  push:
    branches:
      - test/ci-cd  # âœ… åªç›‘å¬ test/ci-cd åˆ†æ”¯

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code from test/ci-cd
        uses: actions/checkout@v3
        # âœ… ä¸è¦åŠ  `ref`ï¼Œå› ä¸º push æ—¶è‡ªåŠ¨å°±æ˜¯å½“å‰åˆ†æ”¯ï¼ˆtest/ci-cdï¼‰

      - name: ğŸ“¤ Upload full source to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "**"
          target: "/home/ubuntu/deploy/dispatch-backend"
          strip_components: 1

      - name: ğŸ” Restart service on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/deploy/dispatch-backend
            docker-compose -f docker-compose.yml -f docker-compose.uat.yml down
            docker-compose -f docker-compose.uat.yml build --no-cache
            docker-compose -f docker-compose.uat.yml up -d
