name: âœ… CI - Backend Build & Healthcheck

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  backend-ci:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§± Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ“ Format check (Prettier)
        run: npm run format

      - name: ğŸ” Lint check
        run: npm run lint

      - name: ğŸ§ª Run tests
        run: npm run test

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸ” TypeScript type check
        run: npm run type-check

      - name: ğŸ³ Docker build (UAT)
        run: docker build -f Dockerfile.uat -t dispatchai-backend:ci .

      - name: ğŸš€ Run container
        run: docker run -d -p 4000:4000 --name dispatchai-test dispatchai-backend:ci

      - name: ğŸ§³ Docker container logs (for debugging)
        run: docker logs dispatchai-test

      # Check if the container is up and health check is passed
      - name: ğŸ” Health check
        run: |
          for i in {1..20}; do
            sleep 5
            curl -f http://localhost:4000/health && break || echo "Waiting for the service to be up..."
          done

      - name: ğŸ§¹ Clean up
        run: docker rm -f dispatchai-test
