name: 🚀 Deploy Backend to EC2 (Build in CI)

on:
  push:
    branches:
      - test/ci-cd
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 📦 Install deps & build
        run: |
          npm install
          npm install -g @nestjs/cli
          npm run build

      - name: 🧹 Clean up for production
        run: |
          rm -rf node_modules
          npm install --omit=dev

      - name: 🔍 Debug build outputs
        run: |
          echo "Current folder:" && pwd
          echo "Contents:" && ls -al
          echo "Dist contents:" && ls -al dist || echo "⚠️ dist/ not found"

      - name: 📤 Upload to EC2 (only dist & package files)
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: dist/**,package.json,package-lock.json,docker-compose.uat.yml,Dockerfile.runtime
          target: /home/ubuntu/deploy/dispatch-backend
          strip_components: 0

      - name: 🔁 Restart service on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/deploy/dispatch-backend
            docker build -f Dockerfile.runtime -t dispatch-backend_api .
            docker-compose -f docker-compose.uat.yml down
            docker-compose -f docker-compose.uat.yml up -d
