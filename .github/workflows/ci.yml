name: ğŸš€ Deploy Backend to EC2 (UAT)

on:
  pull_request_target: main
    types: [opened, synchronize, reopened]

permissions:
  contents: read           # è¯»å–ä»“åº“å†…å®¹æƒé™
  id-token: write          # å¦‚æœåé¢è¦ç”¨ OIDCï¼ˆå¯åˆ ï¼‰

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout PR code
        uses: actions/checkout@v3
        with:
          # æŠŠ PR åˆ†æ”¯çš„ä»£ç ç­¾å‡ºï¼Œè€Œéé»˜è®¤çš„ base åˆ†æ”¯
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - name: ğŸ” Write SSH key to disk
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: ğŸ§± Add EC2 host fingerprint
        run: ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: ğŸ“¤ Upload build artifacts via SCP
        uses: appleboy/scp-action@master
        with:
          host:      ${{ secrets.EC2_HOST }}
          username:  ubuntu
          key_path:  ~/.ssh/id_rsa
          source:    "dist/**,docker-compose.uat.yml"
          target:    "/home/ubuntu/deploy/dispatch-backend"

      - name: ğŸ” Restart service on EC2
        uses: appleboy/ssh-action@master
        with:
          host:      ${{ secrets.EC2_HOST }}
          username:  ubuntu
          key_path:  ~/.ssh/id_rsa
          script: |
            cd /home/ubuntu/deploy/dispatch-backend
            docker-compose -f docker-compose.yml -f docker-compose.uat.yml down
            docker-compose -f docker-compose.yml -f docker-compose.uat.yml up -d --build
