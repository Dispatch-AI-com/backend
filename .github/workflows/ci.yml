name: 🚀 PR Deploy Backend to EC2 (UAT)

on:
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🧱 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: npm install

      - name: 🏗️ Build project
        run: npm run build

      - name: 🚢 Copy build artifacts to EC2
        uses: appleboy/scp-action@master
        with:
          host:     ${{ secrets.EC2_HOST }}
          username: ubuntu
          key:      ${{ secrets.EC2_SSH_KEY }}
          source:   "dist/**,docker-compose.uat.yml"
          target:   "/home/ubuntu/deploy/dispatch-backend"

      - name: 🔁 Restart service on EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host:     ${{ secrets.EC2_HOST }}
          username: ubuntu
          key:      ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/deploy/dispatch-backend
            docker-compose -f docker-compose.yml -f docker-compose.uat.yml down
            docker-compose -f docker-compose.yml -f docker-compose.uat.yml up -d --build

      - name: 📄 Verify deployment directory
        # 最后一步：只切换目录并列出文件，确保一切就绪
        run: |
          cd /home/ubuntu/deploy/dispatch-backend
          ls -al
          echo "部署目录切换成功，当前目录是 $(pwd)"
