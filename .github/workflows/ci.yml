name: ğŸš€ Deploy Backend to EC2 (UAT)

on:
  push:
    branches:
      - main
      - test/ci-cd
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
        with:
          ref: test/ci-cd

      - name: ğŸ“¤ Upload full source to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "**"
          target: "/home/ubuntu/deploy/dispatch-backend"
          strip_components: 1

      - name: ğŸ” Restart service on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/deploy/dispatch-backend
            docker-compose -f docker-compose.yml -f docker-compose.uat.yml down
            docker-compose -f docker-compose.uat.yml build --no-cache
            docker-compose -f docker-compose.uat.yml up -d