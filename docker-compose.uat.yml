services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.uat
    container_name: dispatchai-api
    command: ["node", "dist/main"]
    env_file:
      - .env.uat
    environment:
      - SHOW_ERROR_MESSAGE=true
      - NODE_ENV=uat
      - LOG_TO_FILE=true
    ports:
      - "4000:4000"
    volumes:
      - /home/ubuntu/dispatch-ai/logs:/app/logs
