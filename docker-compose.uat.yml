services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.uat
    container_name: dispatchai-api
    env_file:
      - .env.uat
    environment:
      - SHOW_ERROR_MESSAGE=true
      - NODE_ENV=uat
      - LOG_TO_FILE=true
    ports:
      - "4000:4000"
    volumes:
      - /home/ubuntu/dispatch-ai/logs:/app/logs
    restart: always
    networks:
      - dispatchai-network

  ai:
    build:
      context: ./ai
      dockerfile: Dockerfile.uat
    container_name: dispatchai-ai
    env_file:
      - .env.uat
    ports:
      - "8000:8000"
    restart: always
    networks:
      - dispatchai-network

networks:
  dispatchai-network:
    driver: bridge
